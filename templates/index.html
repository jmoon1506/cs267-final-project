<!doctype html>
<html>
	<head>
		<title>minesweeper-js</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="minesweeper.css">
		<link rel="stylesheet" type="text/css" href="controls.css">
	</head>
	<body>
		<table class="columns"><tr><td id="leftcolumn">
			<form id="controls">
				<fieldset id="boardsize">
					<legend>Board size</legend>
					<label><input type="radio" name="level" value="b" />8x8</label><br />
					<label><input type="radio" name="level" value="i" checked="checked" />16x16</label><br />
					<label><input type="radio" name="level" value="a" />16x32</label><br />
					<label><input type="radio" name="level" value="c" />Custom</label><br />
					<table id="customform" class="hidecustom">
						<tr><td>Rows:</td><td><input type="text" id="rows" maxlength=3 /></td></tr>
						<tr id="rowerror" class="noerror"><td colspan="2">Must be a number between 1 and 99</td></tr>
						<tr><td>Columns:</td><td><input type="text" id="columns" maxlength=3 /></td></tr>
						<tr id="colerror" class="noerror"><td colspan="2">Must be a number between 1 and 99</td></tr>
						<tr><td>Bombs:</td><td><input type="text" id="bombs" maxlength=3 /></td></tr>
						<tr id="bomberror" class="noerror">
							<td colspan="2" id="bomberrormsg">Must be a number between 0 and 9999</td>
						</tr>
					</table>
				</fieldset>
				<fieldset id="tilesize">
					<legend>Tile size</legend>
					<label><input type="radio" name="tsize" value="s" />Small (16 pixels)</label><br />
					<label><input type="radio" name="tsize" value="m" checked="checked" />Medium (24 pixels)</label><br />
					<label><input type="radio" name="tsize" value="l" />Large (32 pixels)</label><br />
				</fieldset>
			</form>
			<p>
				<form id="newgame"><input type="submit" name="newgame" class="button" value="New Game" /></form>
				<form id="solve_next"><input type="submit" name="solve_next" class="button" value="Solve" /></form>
			</p>
			<p>
				<form id="solve_auto"><input type="submit" name="solve_auto" class="button" value="Start auto-solve" /></form>
			</p>
		</td><td id="board">
			<table id="box">
				<tr>
					<td><div class="readout" id="counter">123</div></td>
					<td id="face" class="neutral"></td>
					<td><div class="readout" id="timer">456</div></td>
				</tr>
				<tr><td colspan="3">
					<table id="grid"></table>
				</td></tr>
			</table>
		</td></tr></table>
		<div style="width:50%;">
		  <canvas id="chart"></canvas>
		</div>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		<script type="text/javascript" src="solve.js"></script>
		<script type="text/javascript" src="minesweeper.js"></script>
		<script type="text/javascript" src="controls.js"></script>
	</body>
</html>
